<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main-theme.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/posts.css">
    <link rel="stylesheet" href="../css/my-profile.css">
    <script src="https://kit.fontawesome.com/4ec06cbc8b.js" crossorigin="anonymous"></script>   
    <title>Document</title>

<body>
    <nav id="topbar">
        <div>Lorem, ipsum.</div>
        <div>Lorem, ipsum.</div>
        <div class="profile"><a href="#profile-section"><img src="" alt=""></a></div>
    </nav>

    <section id="main-section">

        <section id="profile-section">
            
        </section>


        <section id="add-new-post">
            <button data-popup-target="#add-post-popup" class="add-post">
                <span class="fas fa-plus"></span>
                <span class="add-post-text">Add new post</span>
            </button>
        </section>

        <section id="posts">
            
        </section>

    </section>


    <div id="add-post-popup" class="popup">

        <div class="header"><h1>Add new post</h3><button class="popup-close-button">&times;</button></div>
        <div class="inputs">
            <h2>Description</h2>
        <div class="description">
            <textarea name="" id="description-input"></textarea>
        </div>

        <h2>Ingredients</h2>
        <div class="ingredients">
            <ul class="ingredients-list">

            </ul>
            <input type="text" name="" id="ingredients-input">
        </div>

        <h2>Steps</h2>
        <div class="steps">
            <ul class="steps-list">
                
            </ul>
            <input type="text" name="" id="steps-input">
        </div>
        <h2>Tags</h2>
        <div class="tags">
            <ul class="tags-list">
                
            </ul>
            <input type="text" name="" id="tags-input">
        </div>
        </div>

        <div class="images-and-post">
            <div class="input">
                <input type="file" name="" id="myImages" multiple>
            </div>
            <div class="selected-imgs"></div>
            <button id="post">Post</button>
        </div>
    </div>

    <div id="recipe-popup" class="popup">
        <div class="header"><button class="popup-close-button">&times;</button></div>

        <div class="images">
            <button class="left disabled"><i class="fas fa-chevron-left"></i></button>
            <div class="img-container">
            
            </div>
            <button class="right disabled"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="popup-body">
            <div class="ingredients">
                <h2>Ingredients</h2>
                <ul></ul>
            </div>
    
            <div class="steps">
                <h2>Steps</h2>
                <ul></ul>
            </div>
        </div>
    </div>

    <div id="overlay"></div>


    <nav id="navbar">
        <a href="/html/home.html" class="icon"><span class="fas fa-home"></span></a>
        <a href="#" class="icon"><span class="fas fa-search"></span></a> 
        <a href="#" class="icon"><span class="far fa-comment"></span></a>
    </nav>
</body>
